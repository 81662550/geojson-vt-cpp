language: generic

sudo: false

matrix:
  include:
    - os: linux
      env: CXX=g++-5 BUILDTYPE=Debug
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test' ]
          packages: [ 'g++-5', 'gcc-5' ]
    - os: linux
      env: CXX=g++-5 BUILDTYPE=Release
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test' ]
          packages: [ 'g++-5', 'gcc-5' ]
    - os: linux
      env: CXX=clang++-3.8 BUILDTYPE=Debug ASAN_OPTIONS=detect_leaks=1 CXXFLAGS="-fsanitize=address" LDFLAGS="-fsanitize=address"
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test' ]
          packages: [ libstdc++-5-dev', 'libstdc++6', 'g++-5' ]
    - os: linux
      env: CXX=clang++-3.8 BUILDTYPE=Release
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test', ]
          packages: [ libstdc++-5-dev', 'libstdc++6', 'g++-5' ]
    - os: osx
      osx_image: xcode7.3
      env: BUILDTYPE=Release
    - os: osx
      osx_image: xcode7.3
      env: BUILDTYPE=Debug

install:
  - |
    if [[ ${CXX} =~ "clang" ]] && [[ $(uname -s) == "Linux" ]]; then
      ./.mason/mason install clang 3.8.0
      CLANG_PREFIX=$(./.mason/mason prefix clang 3.8.0)
      export PATH=${CLANG_PREFIX}/bin:${PATH}
      which clang++
      clang++ -v
    fi

script:
  - make test -j2 V=1

notifications:
  slack:
    secure: ""
